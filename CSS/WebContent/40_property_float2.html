<!-- 
	* float 속성2
			: float 속성을 사용한 수평 정렬
		- float 속성을 사용하면 태그를 수평으로 정렬할 수 있다.
		- 주의사항
			1. 오른쪽 정렬 방식의 순서를 유념.
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float 속성의 주의 사항</title>

<style type="text/css">
	.box{
		width:100px; height:100px;
		background-color: yellow;
		margin: 10px; /* 테두의 밖의 크기  */
		padding: 10px; /* text 와  테두리의 거리*/
		float:right; /* 수평정렬로 많이 활용된다.  */

	}


</style>

</head>
<body>
	<div class="box">1</div>
	<div class="box">2</div>
</body>
</html>
