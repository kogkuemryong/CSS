<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>커서 관련 스타일</title>
<style type="text/css">
	
	.cursor{
		cursor:move;
	}

</style>
</head>
<body>	
	<span class= "cursor"> 연습 </span>  <br>
	<span> 일반텍스트</span> <br>
	<span style ="cursor:default;"> 기본값 </span>  <br>
	<!-- default : 마우스 형태 그대로  -->
	<span style ="cursor:auto;"> 자동 </span><br>
	<span style ="cursor:crosshair;"> +표시 </span> <br>
	<span style ="cursor:help;"> 도움말 </span> <br>
	
	  

</body>
</html>
