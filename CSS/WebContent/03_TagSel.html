<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 선택자</title>

<style type="text/css">
		
		/* CSS의 주석문 기호  */
		/* h1 태그의 color 속성에 red 키워드를 적용합니다. */
		h1 { color : red; }
		h3 { color : blue;}
		p {background: yellow;}
		
		/* 여러개의 선택자를 한꺼번에 선택해서 스타일 속성을 적용할 떄는 쉼표를 사용하면 된다. */
		h1, h3{background: silver;}
		
</style>

</head>
<body>
		<!-- html 주석문   기호 -->
		<h1> 태그 선택자 </h1>
		<h3> 빅데이터 분석</h3>
		<p>헌법재판소의 장은 국회의 동의를 얻어 재판관중에서 대통령이 임명한다.</p>
		

</body>
</html>
